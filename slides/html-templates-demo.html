<section style="min-height: 600px;">
  <h2>HTML templates: Demo</h2>
  <button type="button" class="stampOut">Add Comment</button>

  <template id="commentTemplate">
    <style>
        .comment {
          width: auto;
          position: relative;
          display: block;

          // float: left;

          height: 80px;
          background-color: #fff;
          border-radius: 5px;
          border: 1px solid #ccc !important;

          margin-top: 10px !important;
        }
        .comment img {
          float: left;
          display: block;
          height: 80px;
          width: 80px;

          margin: 0 !important;
          border: none !important;

          box-shadow: none !important;

          max-width: initial;
          max-height: initial;
        }
        .comment .comment-text {
          height: 100%;
          float: left;

          line-height: 80px;
          padding: 0 15px;
        }
    </style>
    <div class="comment">
      <img height="80" width="80" src="">
      <div class="comment-text"></div>
    </div>
  </template>

  <script class="live">
  function guid() {
    function s4() {
      return Math.floor((1 + Math.random()) * 0x10000)
                 .toString(16)
                 .substring(1);
    }
    return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
           s4() + '-' + s4() + s4() + s4();
  }

    function addComment(imageUrl, text) {
      var content = document.querySelector('#commentTemplate').content;
      var image   = content.querySelector('img');
      var comment = content.querySelector('.comment-text');

      image.src = imageUrl;
      comment.textContent = text;

      var insertPoint = document.querySelector('.templates-demo-yield');
      insertPoint.appendChild(content.cloneNode(true));
    }

    var stampOutButton = document.querySelector('.stampOut');
    stampOutButton.onclick = function () {
      addComment('http://identicon.org?t=' + guid() + '&s=80', 'Web Components are amazing!');
    };
  </script>

  <yield style="display: block;position: relative;margin-top: 80px;" class="templates-demo-yield"></yield>
</section>
