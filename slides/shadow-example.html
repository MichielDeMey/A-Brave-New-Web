<section>

  <div id="inspect"></div>
  <br>
  <img src="assets/enable-shadow-dom.png" alt="">

  <div id="inspectTemplate">
    <h2>Inspecting Shadow DOM</h2>
  </div>

  <script class="live">
    var shadow = document.querySelector('#inspect').createShadowRoot();
    var template = document.querySelector('#inspectTemplate');
    shadow.innerHTML = template.innerHTML;
    template.remove();
  </script>

  <aside class="notes">
    Try with document.querySelector('#inspect h2');<br>
    returns null;
    <br><br>
    Show video tag shadow DOM example
  </aside>

</section>
