  <video controls src="http://mirrorblender.top-ix.org/movies/sintel-1024-surround.mp4"></video>

  <script class="live">
    var shadow = document.querySelector('#inspect').createShadowRoot();
    var template = document.querySelector('#inspectTemplate');
    shadow.innerHTML = template.innerHTML;
    template.remove();
  </script>
