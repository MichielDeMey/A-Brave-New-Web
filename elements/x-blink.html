<polymer-element name="x-blink" noscript>

  <!-- CSS Animation defintions don't work in scoped styles. Need to define globally. -->
  <style polymer-scope="global">
    @keyframes "blink" {
     to {
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        filter: alpha(opacity=0);
        opacity: 0;
     }

    }

    @-moz-keyframes blink {
     to {
       filter: alpha(opacity=0);
       opacity: 0;
     }

    }

    @-webkit-keyframes "blink" {
     to {
       filter: alpha(opacity=0);
       opacity: 0;
     }

    }

    @-ms-keyframes "blink" {
     to {
       -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
       filter: alpha(opacity=0);
       opacity: 0;
     }

    }

    @-o-keyframes "blink" {
     to {
       filter: alpha(opacity=0);
       opacity: 0;
     }

    }
  </style>

  <template>
    <style>
      :host {
        -webkit-animation-name: blink;
        -moz-animation-name: blink;
        -ms-animation-name: blink;
        -o-animation-name: blink;
        animation-name: blink;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        -ms-animation-iteration-count: infinite;
        -o-animation-iteration-count: infinite;
        animation-iteration-count: infinite;

        -webkit-animation-timing-function: cubic-bezier(1.0,0,0,1.0);
        -moz-animation-timing-function: cubic-bezier(1.0,0,0,1.0);
        -ms-animation-timing-function: cubic-bezier(1.0,0,0,1.0);
        -o-animation-timing-function: cubic-bezier(1.0,0,0,1.0);
        animation-timing-function: cubic-bezier(1.0,0,0,1.0);

        -webkit-animation-duration: 1s;

        display: block;
      }

      :host::unresolved {
        opacity: 0;
      }

      :host:unresolved:after {
        padding: 15px;
        content: 'loading...';
        color: #ccc;
      }
    </style>

    <content></content>
  </template>

  <script>
    Polymer('x-blink', {
      ready: function () {
        console.log('x-blink ready');
      }
    });
  </script>

</polymer-element>
